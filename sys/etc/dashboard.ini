sql.checkmv=select DISTINCT NAME mvname, to_char(LAST_REFRESH,'DD-mon-YY hh24:mi:ss'), LAST_REFRESH from dba_snapshot_refresh_times where owner=? ORDER BY LAST_REFRESH DESC
sql.checkmaxtopiaslogs=select JOB_ID,PROCESS_NAME,TO_CHAR(START_TIME,'DD-MON-YYYY HH24:MI:SS'),TO_CHAR(START_TIME,'DD-MON-YYYY HH24:MI:SS'),duration, records_processed, records_inserted, records_updated, records_failed, date_loaded from max_to_pias_logs  where process_name=? order by start_time desc
sql.checkbaansalesload=select invoice_date, count(*) from bs_vw_stock_out group by invoice_date
sql.showbaanrejections=select to_char(load_date,'DD-Mon HH24:MI:SS'), substr(error,1,40) from pias_baan_haro_rej where reprocessed_date is null and invoice_date > sysdate-30 order by load_date desc
sql.showsonysalesrejections=select to_char(error_date,'DD-Mon HH24:MI:SS'), error_msg||':'||processing_stage from sony_invoiced_sales_exceptions where trunc(error_date,'MM')=trunc(sysdate,'MM') and trunc(invoice_date,'MM')=trunc(sysdate,'MM') and processing_stage <> 'Getting dim sales type' order by error_date desc
sql.showsonycustomerrejections=select to_char(error_date,'DD-Mon HH24:MI:SS'), error_msg,processing_stage from max_customers_exceptions where trunc(error_date,'MM')=trunc(sysdate,'MM') order by error_date desc
sql.freespacebytablespace=SELECT T.TABLESPACE_NAME TBLSPC,ROUND(T.BYTES/(1024*1024) ) TOTAL, ROUND(SUM(F.BYTES)/(1024*1024)) FREE, ROUND((SUM(F.BYTES)/T.BYTES * 100)) FREEPCT, ROUND(T.BYTES/(1024*1024) ) -ROUND(SUM(F.BYTES)/(1024*1024)) USED, ROUND(((T.BYTES-SUM(F.BYTES))/T.BYTES) *100) USEDPCT FROM SYS.DBA_FREE_SPACE F, (SELECT TABLESPACE_NAME, SUM(BYTES) BYTES FROM SYS.DBA_DATA_FILES GROUP BY TABLESPACE_NAME UNION SELECT TABLESPACE_NAME, SUM(BYTES) BYTES FROM SYS.DBA_TEMP_FILES GROUP BY TABLESPACE_NAME ) T WHERE T.TABLESPACE_NAME=F.TABLESPACE_NAME(+) GROUP BY T.TABLESPACE_NAME,T.BYTES ORDER BY T.TABLESPACE_NAME 